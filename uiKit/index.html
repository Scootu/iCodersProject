<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Kit</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&family=Rubik:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="uiKit">
        <header class="header">
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="nav-item">home</li>
                    <li class="nav-item">about</li>
                    <li class="nav-item selected">works</li>
                    <li class="nav-item">support</li>
                    <li class="nav-item">connect</li>
                </ul>
                <div class="search-bar">
                    <span class="material-symbols-outlined color-span">
                        search
                    </span>
                    <input id="search" type="search" placeholder="Search" />
                </div>
            </nav>

        </header>
        <div class="calendra-content">
            <div class="email-calendra">
                <div class="side-show">
                    <img class="side-nature-img" src="assets/alex-lvrs-f9LYKKm9eUo-unsplash.jpg"
                        alt="neom-I7-NOi-VT6jq0-unsplash" />
                    <div class="content">
                        <p class="hed-text">Aliquam etiam</p>
                        <p>nulla,metus mattis mallis pulvinar saplen amet sit aget.</p>
                    </div>
                </div>
                <div class="form-validation">
                    <header class="hed-form">
                        Sign in
                    </header>
                    <form action="#">
                        <div class="email input-con">
                            <label for="email"><span class="material-symbols-outlined">
                                    mail
                                </span>
                            </label>
                            <input id="email" type="email" placeholder="Email" />
                        </div>
                        <div class="password input-con">
                            <label for="password">
                                <span class="material-symbols-outlined">
                                    lock
                                </span>
                            </label>
                            <input id="password" type="password" placeholder="Password" />
                        </div>
                        <div class="remeber-me">
                            <input id="remeber" type="checkbox" />
                            <label id="remeber">
                                Remeber Me
                            </label>
                        </div>
                        <button class="btn form" type="submit">Sign in</button>
                    </form>
                    <div class="footer-form">
                        <a href="#" class="text-side">Create Account</a>
                        <a href="#" class="text-side">Forget password?</a>
                    </div>
                    <div class="connect-with">or connect with</div>
                    <div class="contact">
                        <button class="btn face" type="button">Facebook</button>
                        <button class="btn gmail" type="button">Gmail</button>
                    </div>
                </div>
            </div>
            <div class="calendra">
                <div class="container-day">
                    <img class="month-img"
                        src="https://i.ibb.co/vqYGMmL/rasa-kasparaviciene-29-Ufo-Xy-v-QU-unsplash.jpg"
                        alt="rasa-kasparaviciene-29-Ufo-Xy-v-QU-unsplash" />
                    <div class="content-text-day">
                        <p class="date"></p>
                        <p class="day"></p>
                    </div>
                    <div class="year-slide">
                        <span class="prev material-symbols-outlined">
                            chevron_left
                        </span>
                        <div class="year-slide-content">
                            <span class="month-year"></span>
                            <span class="year-year"></span>
                        </div>
                        <span class="next material-symbols-outlined">
                            navigate_next
                        </span>
                    </div>
                </div>
                <div class="calendra-list">
                    <ul class="week"></ul>
                    <ul class="days"></ul>
                </div>

            </div>
        </div>
        <div class="user-information">
            <div class="portfolio"></div>
            <div class="gallery"></div>
        </div>
    </section>
</body>

</html>
